<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Liste Oluşturma</title>
</head>
<body>
    <h3>Sırasız Liste Oluşturma</h3>
    <!--ul = Unordered List-->
    <!--li = List Item-->
    <ul>
        <li>Ankara</li>
        <li>İstanbul</li>
        <li>Eskişehir</li>
    </ul>

    <h3>Farklı Madde İşaretli Sırazsız Liste</h3>
    <!--disc, circle, square-->
    <ul type="square">
        <li>Lahmacun</li>
        <li>Pide</li>
        <li>Tantuni</li>
    </ul>

    <br />

    <h3>Sıralı Liste</h3>
    <ol>
        <li>Ankara</li>
        <li>İstanbul</li>
        <li>Eskişehir</li>
    </ol>

    <h3>Farklı Madde İşaretli Sıralı Liste</h3>
    <!--A, a, I, i, 1-->
    <ol type="a">
        <li>Ankara</li>
        <li>İstanbul</li>
        <li>Eskişehir</li>
    </ol>
</body>
</html>
