<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tablo Oluşturma</title>
</head>
<body>
    <!--table = Tablo Oluşturma Etiketi-->
    <!--tr (Table Row) = Tabloya Satır Ekleme Etiketi-->
    <!--th (Table Header) = Satıra Başlık Ekleme Etiketi-->
    <!--td (Table Data) = Satıra Hücre Ekleme Etiketi-->
    <!--Hücreler Alt Alta Gelerek Kolonu Oluşturur-->
    <!--colspan (Kolona Yayıl) = 1 Hücrenin Kaç Hücrelik Alana Yayılacağını Belirler-->
    <!--rowspan (Satıra Yayıl) = 1 Hücrenin Kaç Satıra Yayılacağını Belirler-->

    <table border="1" cellspacing="0" cellpadding="6" width="500">
        <tr>
            <th colspan="4">Öğrenci Listesi</th>
        </tr>
        <tr>
            <th rowspan="4">10/D</th>
            <th>ID</th>
            <th>İsim</th>
            <th>Soyisim</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Murtaza</td>
            <td>Şuayipoğlu</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Alp</td>
            <td>Sarıkışla</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Armağan</td>
            <td>Tambova</td>
        </tr>
    </table>
</body>
</html>
