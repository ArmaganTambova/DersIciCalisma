<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Padding İle İç Boşluk</title>
</head>
<body>
    padding Etiketin Dış Sınırının İçeriğindeki Eleman İle Arasındaki Boşluğu Ayarlar <br /> <br />
    <label style="border:1px solid red; padding:10px">Label İle Yazı</label> <br /> <br /> <br /> <br />

    <label style="border:1px solid red; padding-top:20px">Üstten Boşluk</label> <br /> <br />
    <label style="border:1px solid red; padding-right:20px">Sağdan Boşluk</label> <br /> <br />
    <label style="border:1px solid red; padding-left:20px">Soldan Boşluk</label> <br /> <br />
    <label style="border:1px solid red; padding-bottom:20px">Alttan Boşluk</label> <br /> <br /> <br />
    Eğer Yön Belirtilmediyse Her Yönden Boşluk Bırakır <br /> <br /> <br /> <br />

    <a href="https://www.google.com" style="background-color:mediumseagreen; color:white; padding:10px">Google'da Ara</a> <br /> <br />

    Alt-Üst ve Sağ-Sol Kenarlarla Brlikte Boşluk Bırakılabilir. <br /> <br />
    <label style="padding:10px 45px; background-color:orangered; color:white">Label Boşluk</label>
</body>
</html>
