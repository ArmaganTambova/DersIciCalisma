<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Genişlik, Yükseklik Ve Boşluk</title>
    <style>
        body {
            font-family: Verdana
        }

        .kutu {
            width: 250px;
            height: 250px;
            background-color: #2f0074;
            color: white;
            margin: 3px
        }

        .kutu1 {
            padding: 20px
        }

        .kutu2 {
            padding: 20px;
            border: 2px solid gold
        }
    </style>
</head>
<body>
    Tüm Kutuların Genişlik Ve Yüksekliği 250px'e 250px
    <div class="kutu">250px'e 250px<br />Genişlik 250px</div>
    <div class="kutu kutu1">250px'e 250px<br />Genişlik=20px+250px+20px</div>
    <div class="kutu kutu2">250px'e 250px<br />Genişlik = 2px (border) + 20px (padding) + 250px (width) + 20px (padding) + 2px (border) = 294px</div>
</body>
</html>
