<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Margin İle Dış Boşluk</title>
</head>
<body>
    margin Uygulandığı Etiketin Dış Sınırının Dışındaki Diğer Eleman İle Arasındaki Boşluğu Ayarlar. <br /> <br />

    <label style="border:1px solid red; margin-right:10px"> 1. Eleman</label>
    <label style="border:1px solid red"> 2. Eleman</label> <br /> <br />

    margin'e Yön Verilmezse Her Kenardan Dışarıya Doğru Boşluk Bırakır. <br />
    <label style="border:1px solid red; margin:20px">3. Eleman</label>
    <label style="border:1px solid red">4. Eleman</label>
</body>
</html>
