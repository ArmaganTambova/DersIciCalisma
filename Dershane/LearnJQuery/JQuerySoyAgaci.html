<html>
    <head>
        <title>JQuery Soy Ağacı</title>

        <style>
            .suayipogullari *{
                display: block;
                border: 2px solid silver;
                color: silver;
                padding: 5px;
                margin: 15px;
            }
        </style>
    </head>

    <body>
        <div class="suayipogullari">
            <div>Büyük Büyük Baba
                <ul>Büyük Baba
                    <li>Baba
                        <label>Murtaza Şuayipoğlu</label>
                    </li>
                </ul>
            </div>
        </div>

        <script src="jquery-3.7.1/jquery-3.7.1.min.js"></script>

        <script>
            /*
            $(document).ready(function() {
                var baba = $("label").parent();

                    "border": "2px solid red",
                });
            });
            */

           /*
            $(document).ready(function() {
                var babalar = $("label").parents();

                babalar.css({
                    "color": "red",
                    "border": "2px solid red",
                });
            });
           */

           /*
           $(document).ready(function() {
                var baba = $("label").parents("ul");

                baba.css({
                    "color": "red",
                    "border": "2px solid red",
                });
            });
           */

           $(document).ready(function() {
                var baba = $("label").parentsUntil("div ");

                baba.css({
                    "color": "red",
                    "border": "2px solid red",
                });
            });
        </script>
    </body>
</html>
