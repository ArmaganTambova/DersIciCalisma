<html>
    <head>
        <title>Border Radius Kullanımı</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="../fontawesome-6.7.2/css/all.min.css" rel="stylesheet">
        <style>
            span{
               margin: 5px; padding: 5px;
            }
            .kutuspan{
                display: inline-block;
                width: 50px;
                height: 50px;
                background-color: cadetblue;
            }
        </style>
    </head>
    <body>
        <div class="container mt-3">
            <span class="kutuspan rounded"></span>
            <span class="kutuspan rounded-top"></span>
            <span class="kutuspan rounded-end"></span>
            <span class="kutuspan rounded-bottom"></span>
            <span class="kutuspan rounded-start"></span>
            <span class="kutuspan rounded-circle"></span>
            <span class="kutuspan rounded-pill" style="width: 100px;"></span>
            <br/><br/><br/>
            <span class="kutuspan rounded-0"></span>
            <span class="kutuspan rounded-1"></span>
            <span class="kutuspan rounded-2"></span>
            <span class="kutuspan rounded-3"></span>
            <span class="kutuspan rounded-4"></span>
            <span class="kutuspan rounded-5"></span>
        </div>
        <script src="../bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
