<html>
    <head>
        <title>Float Kullanımı</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="../fontawesome-6.7.2/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-3">
            <h3>Float</h3>
            <div class="clearfix">
                <span class="float-start">Float Left</span>
                <span class="float-end">Float End</span>
            </div>
        </div>
        <div class="container mt-3">
            <h3>Responsive Float</h3>
            <div class="clearfix">
                <div class="float-sm-end"> float-<code>sm</code>-end </div>
                <div class="float-md-end"> float-<code>md</code>-end </div>
                <div class="float-lg-end"> float-<code>lg</code>-end </div>
                <div class="float-xl-end"> float-<code>xl</code>-end </div>
                <div class="float-xxl-end"> float-<code>xxl</code>-end </div>
                <div class="float-none"> float-<code>none</code> </div>
            </div>
        </div>
        <div class="container mt-3">
            <div class="mx-auto bg-info text-center" style="width: 200px;">Ortalanmış Yazı</div>            
        </div>
        <script src="../bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
