<html>
    <head>
        <title>Off Canvas Kullanımı</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="fontawesome-free-6.7.2/css/all.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="offcanvas offcanvas-end" id="kullanicimenu">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title">Kullanıcı Giriş</h1>

                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>

            <div class="offcanvas-body">
                İçerik.........
            </div>
        </div>

        <div class="container mt-3">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#kullanicimenu">Kullanıcı Giriş</button>
        </div>

        <script src="bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
