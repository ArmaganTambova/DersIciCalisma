<html>
    <head>
        <title>Slider Kullanımı</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="fontawesome-free-6.7.2/css/all.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-md bg-light navbar-light shadow-lg">
                <div class="container">
                    <a href="#" class="navbar-brand">Turşu Getir</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#kapanabilenmenu"><span class="navbar-toggler-icon"></span></button>

                    <div class="collapse navbar-collapse" id="kapanabilenmenu">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="#" class="nav-link">Anasayfa</a>
                            </li>

                            <li class="nav-item">
                                <a href="#" class="nav-link">Hakkımızda</a>
                            </li>

                            <li class="nav-item">
                                <a href="#" class="nav-link">İletişim</a>
                            </li>
                        </ul>

                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Armağan Tambova</a>

                                <ul class="dropdown-menu">
                                    <li><a href="#" class="dropdown-item">Profilim</a></li>

                                    <li><a href="#" class="dropdown-item">Mesajlar</a></li>

                                    <li><a href="#" class="dropdown-item">Favorilerim</a></li>
                                </ul>
                            </li>

                            <li class="nav-item">
                                <a href="#" class="nav-link">Çıkış</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container">
            <div class="carousel slide" data-bs-ride="carousel" id="demo">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Images/jars1.png" class="d-block w-100">
                    </div>

                    <div class="carousel-item">
                        <img src="Images/jars2.png" class="d-block w-100">
                    </div>

                    <div class="carousel-item">
                        <img src="Images/jars3.png" class="d-block w-100">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>

        <script src="bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
