<html>
    <head>
        <title>Check Box & Radio Button</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="../fontawesome-free-6.7.2/css/all.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container mt-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cb1" name="cb1">
                <label for="cb1" class="form-check-label">Seçin</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cb2" name="cb2" checked>
                <label for="cb2" class="form-check-label">Seçin</label>
            </div>
        </div>

        <div class="container mt-3">
            <div class="form-check">
                <input type="radio" class="form-check-input" id="rb1" name="g1">
                <label for="rb1" class="form-check-label">Erkek</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="rb2" name="g1">
                <label for="rb2" class="form-check-label">Kadın</label>
            </div>    
        </div>

        <div class="container mt-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="Aktif" name="Aktif">
                <label for="Aktif" class="form-check-label">Aktif Ürün</label>
            </div>
        </div>

        <script src="../bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
