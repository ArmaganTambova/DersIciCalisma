<html>
    <head>
        <title>Inputlar</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="../fontawesome-free-6.7.2/css/all.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3 mt-3">
                            <label>İsim</label>
                            <input type="text" class="form-control" name="isim" id="isim">
                        </div>

                        <div class="mb-3 mt-3">
                            <label>Soyisim</label>
                            <input type="text" class="form-control" name="soyisim" id="soyisim" placeholder="Soyisim">
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <label for="alan">Alan</label>
                                <input type="text" class="form-control" name="alan" id="alan">
                            </div>

                            <div class="col">
                                <label for="telefon">Telefon</label>
                                <input type="text" class="form-control" name="telefon" id="telefon">
                            </div>
                        </div>

                        <div class="mt-3 mb-3">
                            <label for="adres"></label>
                            <textarea class="form-control" name="adres" id="adres" rows="7"></textarea>
                        </div>

                        <div class="form-check mb-3">
                            <label class="form-check-label"><input type="checkbox" name="kabul" id="kabul" class="form-check-input"> Kabul Ediyorum</label>
                        </div>
                    </form>
                </div>
                
                <div class="col-md-6">
                    <form>
                        <div class="mt-3 mb-3">
                            <label for="large">Large Input</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Large Input" name="large" id="large">
                        </div>

                        <div class="mt-3 mb-3">
                            <label for="standart">Standart Input</label>
                            <input type="text" class="form-control" placeholder="Standart Input" name="standart" id="standart">
                        </div>

                        <div class="mt-3 mb-3">
                            <label for="small">Küçük Input</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Küçük Input" name="small" id="small">
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="disabled">Disabled Input</label>
                            <input type="text" class="form-control" placeholder="Aktif Değil" disabled name="disabled" id="disabled" value="armagantambova@gmail.com">
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="readonly">Readonly Input</label>
                            <input type="text" class="form-control" placeholder="Sadece Okunabilir" readonly name="readonly" id="readonly" value="armagantambova@gmail.com">
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    

                    <div class="mb-6 mt-3">
                        <label>Tarih Seçiniz</label>
                        <input type="date" class="form-control">
                    </div>

                    <div class="mb-6 mt-3">
                        <label>EMail</label>
                        <input type="email" class="form-control">
                    </div>

                    <div class="mb-6 mt-3">
                        <label>Şifre</label>
                        <input type="password" class="form-control">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-6 mt-3">
                        <label>Telefon</label>
                        <input type="tel" class="form-control">
                    </div>

                    <div class="mb-6 mt-3">
                        <label>Adet</label>
                        <input type="number" class="form-control">
                    </div>

                    <div class="mb-6 mt-3">
                        <label>Renk Seçiniz</label>
                        <input type="color" class="form-control form-control-color">
                    </div>
                </div>
            </div>
        </div>

        <script src="../bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
