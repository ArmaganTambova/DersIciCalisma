<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM CSS Değiştirme</title>
    </head>

    <body>
        <label id="lbl_sonuc" onclick="Degistir()">İçerisine Yazı Lazımdır Baba</label> <br> <br>

        <button type="button" onclick="document.getElementById('lbl_sonuc').style.color='red'">Kırmızı Yapacağum</button>

        <script>
            function Degistir() {
                document.getElementById("lbl_sonuc").style.color = "blue";
            };
        </script>
    </body>
</html>
