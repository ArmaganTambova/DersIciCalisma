<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Output</title>
    </head>
    <body>
        <h3>JavaScript Output</h3>
        <p id="p_innerhtml"></p>
        <p id="p_innertext"></p>
        <button type="button" onclick="document.write('selam')">Tıkla</button>
        <button type="button" onclick="window.print()">Yazdır</button>
        <br>
        <script>
            //document.innerHTML
            document.getElementById("p_innerhtml").innerHTML="<a href='http://www.google.com'>google'a git</a>";
            //document.innerText
            document.getElementById("p_innertext").innerText = "Selam";
            //document.write
            document.write("Merhabalar ben İbrahim Yılmaz. Instagramda 15 milyon takipçim var");
            //alert
            //window.alert("Nabünüz?");
            //alert("İyiyiz");
            //console.log
            console.log("Buraya atandım");
            //window.print
            
        </script>
    </body>
</html>
