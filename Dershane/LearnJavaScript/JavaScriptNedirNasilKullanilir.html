<html>
    <head>
        <title>JavaScript Nedir, Nasıl Kullanılır?</title>
    </head>

    <body>
        <h3>JavaScript Output</h3>

        <p id="p_innerHTML"></p>

        <p id="p_innerText"></p>

        <button type="button" onclick="document.write('Selam')">Tıkla</button>

        <button type="button" onclick="window.print()">Yazdır</button>

        <script>
            //innerHTML
            //document.getElementById("p_innerHTML").innerHTML = "<a href='https://google.com'>Google'a Git<a/>";

            //innerText
            document.getElementById("p_innerText").innerText = "Selam";
        
            //document.write
            document.write("Merhaba Ben İbrahim Yılmaz. Instagramda 15 Milyon Takipçim Var");

            //alert
            window.alert("Nabün Kardeş");

            alert("İyiyiz");

            //console.log
            console.log("Buraya Atandım");

            //window.print
        </script>
    </body>
</html>
