<html>
    <head>
        <title>Değişken Türleri</title>
    </head>
    <body>
       <script>
        //Sayılar
        var uzunluk = 20;
        var agirlik = 17.2;

        //Metinler
        var renk = "Sarı";
        var isim = "Murtaza";

        //Karar - Boolean
        var a = true; console.log(a);
        var b = false;console.log(b);

        //Nesne - Object
        var kisi = {isim:"Murtaza", soyisim:"Şuayipoğlu"};
        console.log(kisi)

        //Tarih
        var tarih = new Date("2025-03-16");console.log(tarih)

        var sonuc = 5 + 3 + " Murtaza";console.log(sonuc)
        var sonuc2 = "Murtaza " + 5 + 3;console.log(sonuc2)

        //undefined
        var c;
        console.log(c);
        c= 7;
        console.log(c);


        //NaN
        var d;
        console.log(d+3);

        var e = 19e5;
        e+= 2;
        console.log(e);

        var f = 19e-5;
        console.log(f);

        var g = BigInt("6516511616541651654516565616985");
        g+=BigInt(3);
        console.log(g); 

        
       </script>
    </body>
</html>
